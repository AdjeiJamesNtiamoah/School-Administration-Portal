<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>School Admin Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- LOGIN -->
    <div id="loginPage" class="page login-page">
      <div class="login-card">
        <div class="brand">
          <div class="logo">APS</div>
          <div class="brand-text">
            <h1>Apostolic Prep</h1>
            <div class="muted">Administration Portal</div>
          </div>
        </div>

        <h2>Welcome back</h2>
        <p class="muted sub">Sign in to continue to your dashboard</p>

        <input id="loginUser" placeholder="Username" />
        <input id="loginPass" type="password" placeholder="Password" />
        <div class="row">
          <button class="btn-primary" onclick="login()">Sign in</button>
        </div>

        <div class="demo-note muted">
          Demo users: <strong>admin/admin123</strong>, <strong>teacher/teach123</strong>, <strong>student/stud123</strong>
        </div>
      </div>
    </div>

    <!-- APP -->
    <div id="appPage" class="page hidden">
      <nav>
        <div class="nav-left">
          <div class="nav-brand">Apostolic Prep â€” Portal</div>
        </div>
        <div class="nav-right">
          <span id="currentUserLabel" class="muted"></span>
          <button class="btn-ghost" onclick="openProfile()">Profile</button>
          <button class="btn-danger" onclick="logout()">Logout</button>
        </div>
      </nav>

      <div class="dashboard">
        <aside class="menu">
          <div class="menu-top">
            <div class="menu-title">Menu</div>
          </div>

          <button onclick="route('dashboard')" id="mDashboard">Dashboard</button>
          <button onclick="route('students')" id="mStudents">Students</button>
          <button onclick="route('teachers')" id="mTeachers">Teachers</button>
          <button onclick="route('classes')" id="mClasses">Classes</button>
          <button onclick="route('users')" id="mUsers" class="hidden">Users</button>

          <div class="spacer"></div>
          <div class="small muted">School: Apostolic Preparatory</div>
        </aside>

        <main class="content" id="content">
          <!-- pages rendered here -->
        </main>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
